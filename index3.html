<p>В лето 1361 от Рождества Христова близ реки Яхрома по указанию своего учителя Сергия Радонежского основал Мефодия монастырь.
<p align=center><img src="мощи мефодия.jpg" height=400 wight=400></p>
<p>Мощи находятся в храме Преподобного Сергия Радонежского около спуска в колокольню.
<p>К мощам может приложится любой паломник.
